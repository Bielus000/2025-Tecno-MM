<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with media</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Working with media</h1>
    <p>This is a simple page to demonstrate media integration.</p>
    <div class="audio-player">
        <button class="play-btn" aria-label="Play">
            <i class="fa-solid fa-play" aria-hidden="true"></i>
            <span class="sr-only">Play</span>
        </button>
        <button class="pause-btn" aria-label="Pause">
            <i class="fa-solid fa-pause" aria-hidden="true"></i>
            <span class="sr-only">Pause</span>
        </button>
    </div>
    <audio src="medias/groove.mp3"></audio>

    <div class="container">
        <video class="video-mar" src="medias/video.mp4" loop autoplay muted></video>
        <video class="video-animals" src="medias/video1.mp4" loop autoplay muted></video>
        <div class="areaInteractiva"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
